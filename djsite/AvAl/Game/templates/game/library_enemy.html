{% extends 'game/AvAl_base.html' %}


{% block information %}
<div class="main_tag"> {{title}} </div>
<ul>
    {% for p in posts %}
    <li>
        <h3>{{p.title}}</h3>
        <p>{{p.content|linebreaks|truncatewords:20}}</p>
        <div class="link-read-post">
            <div class="clear"></div>
            <a class="ss" href="{{p.get_absolute_url}}">Читать пост</a>
        </div>

        <br>
    </li>
    {% endfor %}
</ul>

{% endblock %}
