{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="/images/YaroSlaveIcon.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <link rel="stylesheet" href="../static/game/css/AvAl_style.css">
    <title>Avershin&Alcohol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=PT+Sans:ital@1&family=Passions+Conflict&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=PT+Sans:ital@1&family=Passions+Conflict&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
<div class="main_content">
    <div class="main_title">
        <div class="title_text">
            Avershin & Alcohol
        </div>
    </div>
    <div class="navigation">
        <div class="buttonrow">
        {% for m in menu %}
            <a class="buttonelement" href="{% url m.url_name %}">
              <span class="button">
                {{m.title}}
              </span>
            </a>
        {% endfor %}
            </div>
        </div>
    </div>

    <div>
        <div class="Main_block">
            <div class="Main_information">
                {% block information %}

                {% endblock %}
            </div>
        </div>
    </div>

</div>

</body>
</html>
